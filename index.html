<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="mainWrapper">
        <div id="dealer">
            <div class="wrapper">
              <h1 class="name" id="nameDealer">Dealer</h1>
              <h1 class="score" id="scoreDealer">?</h1>
              <h1 class="status" id="statusDealer"></h1>
            </div>
            <p id="cardsDealer" class="cardsWrapper"></p>
          </div>
          <div id="user">
            <div class="wrapper">
              <h1 class="name" id="nameUser">User</h1>
              <h1 class="score" id="scoreUser">?</h1>
              <h1 class="status" id="statusUser"></h1>
            </div>
            <p id="cardsUser" class="cardsWrapper"></p>
          </div>
          <div class="controls">
            <button id="btnHit">Hit</button>
            <button id="btnStand">Stand</button>
            <button id="btnRestart">Restart</button>
            <h1 id="bet">$</h1>
          </div>
    </div>
    
    <script type="module" src="./index.js"></script>
    <script type="module" src="utilities.js"></script>
  </body>
</html>
